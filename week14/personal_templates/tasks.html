<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tasks</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="p-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Tasks</h1>
            <a class="btn btn-outline-secondary" href="/">Home</a>
        </div>

        <form method="post" class="row g-2 mb-3">
            <div class="col-12 col-md-10">
                <input name="title" class="form-control" placeholder="Add a task title" required>
            </div>
            <div class="col-12 col-md-2 d-grid">
                <button class="btn btn-primary">Add</button>
            </div>
        </form>

        {% if tasks %}
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Done</th>
                    <th>Priority</th>
                    <th>Due</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for t in tasks %}
                <tr>
                    <td>{{ t.id }}</td>
                    <td>{{ t.title }}</td>
                    <td>
                        {% if t.is_done %}
                        <span class="badge text-bg-success">Yes</span>
                        {% else %}
                        <span class="badge text-bg-secondary">No</span>
                        {% endif %}
                    </td>
                    <td>{{ t.priority or '-' }}</td>
                    <td>{{ t.due_date or '-' }}</td>
                    <td>{{ t.created_at }}</td>
                    <td>
                        <form method="post" action="{{ url_for('tasks_toggle', task_id=t.id) }}" class="d-inline">
                            <button type="submit"
                                class="btn btn-sm {{ 'btn-outline-secondary' if not t.is_done else 'btn-outline-warning' }}">
                                {{ 'Mark done' if not t.is_done else 'Undo' }}
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-muted">No tasks yet.</p>
        {% endif %}
    </div>
</body>

</html>
