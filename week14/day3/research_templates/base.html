<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Research Data Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f9fb;
        }

        .navbar-brand {
            font-weight: 600;
        }

        footer {
            font-size: .8rem;
            color: #666;
            margin-top: 3rem;
        }

        pre.small-json {
            max-height: 160px;
            overflow: auto;
            background: #fff;
            padding: .5rem;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Research Collector</a>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
        <footer class="text-center">Research Data Collector &middot; Demo &middot; {{ now() }}</footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
