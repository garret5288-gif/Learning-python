{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload a file</h5>
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" required accept=".csv,.json,.txt">
                        <div class="form-text">Allowed: .csv, .json, .txt (max 8MB)</div>
                    </div>
                    <button class="btn btn-primary">Upload & Process</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
