<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(180deg, #f8fafc, #eef2f7);
        }

        .card h5 {
            margin-bottom: .25rem;
        }

        footer {
            font-size: .9rem;
            color: #6c757d;
        }
    </style>
</head>

<body class="p-3 p-md-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded shadow-sm mb-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold" href="/">My Dashboard</a>
            <form class="d-flex" method="get" action="/">
                <input class="form-control me-2" type="search" name="city" placeholder="City"
                    value="{{ request.args.get('city', '') }}">
                <input class="form-control me-2" type="search" name="tickers" placeholder="Tickers (AAPL,MSFT)"
                    value="{{ request.args.get('tickers', '') }}">
                <button class="btn btn-outline-primary" type="submit">Update</button>
            </form>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container mt-4 text-center">
        <div>Updated {{ now or '' }}</div>
    </footer>
</body>

</html>
