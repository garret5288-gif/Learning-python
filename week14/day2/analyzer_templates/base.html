<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Data Analyzer{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
        body {
            background: linear-gradient(180deg, #f8fafc, #eef2f7);
        }

        .stat-box {
            border-radius: .5rem;
            padding: .75rem 1rem;
            background: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .08);
        }

        .code-block {
            font-family: monospace;
            font-size: .8rem;
            background: #212529;
            color: #f8f9fa;
            padding: .5rem .75rem;
            border-radius: .35rem;
        }
    </style>
</head>

<body class="p-3 p-md-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded shadow-sm mb-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold" href="/">Analyzer</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/merge">Merge</a>
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
