<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Records</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="p-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Records</h1>
            <a class="btn btn-outline-secondary" href="/">Home</a>
        </div>
        <form method="post" class="row g-2 mb-3">
            <div class="col-12 col-md-4"><input name="name" class="form-control" placeholder="Name" required></div>
            <div class="col-12 col-md-6"><input name="info" class="form-control" placeholder="Info" required></div>
            <div class="col-12 col-md-2 d-grid"><button class="btn btn-primary">Add</button></div>
        </form>
        {% if records %}
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Info</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody>
                {% for r in records %}
                <tr>
                    <td>{{ r.id }}</td>
                    <td>{{ r.name }}</td>
                    <td>{{ r.info }}</td>
                    <td>{{ r.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-muted">No records yet.</p>
        {% endif %}
    </div>
</body>

</html>
