<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Students</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="p-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Students</h1>
            <a class="btn btn-outline-secondary" href="/">Home</a>
        </div>

        <form method="post" class="row g-2 mb-4">
            <div class="col-12 col-sm-3">
                <input name="first_name" class="form-control" placeholder="First name" required>
            </div>
            <div class="col-12 col-sm-3">
                <input name="last_name" class="form-control" placeholder="Last name" required>
            </div>
            <div class="col-12 col-sm-4">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-12 col-sm-2 d-grid">
                <button class="btn btn-primary" type="submit">Add Student</button>
            </div>
        </form>

        {% if students %}
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Created</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{ s.id }}</td>
                    <td>{{ s.first_name }} {{ s.last_name }}</td>
                    <td>{{ s.email }}</td>
                    <td>{{ s.created_at }}</td>
                    <td><a class="btn btn-sm btn-outline-primary" href="/students/{{ s.id }}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-muted">No students yet.</p>
        {% endif %}
    </div>
</body>

</html>
