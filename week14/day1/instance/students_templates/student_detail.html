<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ student.first_name }} {{ student.last_name }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="p-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">{{ student.first_name }} {{ student.last_name }}</h1>
            <a class="btn btn-outline-secondary" href="/students">Back to Students</a>
        </div>
        <p class="text-muted mb-4">{{ student.email }}</p>

        <h3 class="h5">Add Grade</h3>
        <form method="post" class="row g-2 mb-3">
            <div class="col-12 col-sm-6">
                <input name="subject" class="form-control" placeholder="Subject" required>
            </div>
            <div class="col-12 col-sm-4">
                <input type="number" step="0.01" name="score" class="form-control" placeholder="Score" required>
            </div>
            <div class="col-12 col-sm-2 d-grid">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>

        <h3 class="h5">Grades</h3>
        {% if grades %}
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Subject</th>
                    <th>Score</th>
                    <th>Recorded</th>
                </tr>
            </thead>
            <tbody>
                {% for g in grades %}
                <tr>
                    <td>{{ g.id }}</td>
                    <td>{{ g.subject }}</td>
                    <td>{{ g.score }}</td>
                    <td>{{ g.recorded_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-muted">No grades yet.</p>
        {% endif %}
    </div>
</body>

</html>
