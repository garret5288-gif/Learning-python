{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title">Message</h3>
                <p><strong>From:</strong> {{ m.sender.username }}</p>
                <p><strong>To:</strong> {{ m.recipient.username }}</p>
                <p><strong>Sent:</strong> {{ m.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
                <hr>
                <p class="message-body">{{ m.body }}</p>
                <a class="btn btn-outline-secondary" href="{{ url_for('inbox') }}">Back to Inbox</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
