{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
    <h3 class="mb-0">Inbox</h3>
    <a class="btn btn-sm btn-primary" href="{{ url_for('message_compose') }}">Compose</a>
</div>
<div class="list-group">
    {% for m in msgs %}
    <a class="list-group-item list-group-item-action" href="{{ url_for('message_view', msg_id=m.id) }}">
        From <strong>{{ m.sender.username }}</strong>
        <small class="text-muted">{{ m.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
    </a>
    {% endfor %}
</div>
{% endblock %}
