<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div>
        <ul class="navbar">
            <li class="nav-item"><a href="{{ url_for('home') }}">Google</a></li>
        </ul>
    </div>
    <div class="center_logo">
        <img class="logo" src="{{ url_for('static', filename='Google_2015_logo.svg.png') }}" alt="Google Logo">
    </div>
    <div>
        <form action="https://www.google.com/search" method="get" target="_blank">
            <!-- All these words -->
            <input type="text" name="as_q" placeholder="all these words" class="search_box">
            <!-- Exact word or phrase -->
            <input type="text" name="as_epq" placeholder="exact word or phrase" class="search_box">
            <!-- Any of these words -->
            <input type="text" name="as_oq" placeholder="any of these words" class="search_box">
            <!-- None of these words -->
            <input type="text" name="as_eq" placeholder="none of these words" class="search_box">
            <div class="center_div">
                <input type="submit" value="Advanced Search" class="buttons">
            </div>
        </form>
    </div>

</body>

</html>
