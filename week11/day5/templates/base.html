<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}My Dashboard{% endblock %}</title>
    <meta name="description" content="A sample website using Flask and Jinja2 templates.">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">{% block header %}Personal Dashboard{% endblock %}</h1>
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
        <div class="container">
            {% block footer %}
            <p>&copy; 2025 My Dashboard</p>
            {% endblock %}
        </div>
    </footer>
</body>

</html>
