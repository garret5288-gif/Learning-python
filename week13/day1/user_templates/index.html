{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Welcome</h1>
{% if session.get('user_id') %}
<p>You are logged in as <strong>{{ session.get('username') }}</strong>.</p>
<p>Go to your <a href="{{ url_for('dashboard') }}">dashboard</a>.</p>
{% else %}
<p>Please <a href="{{ url_for('login') }}">login</a> or <a href="{{ url_for('register') }}">register</a>.</p>
{% endif %}
{% endblock %}
