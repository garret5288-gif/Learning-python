{% extends 'base.html' %}
{% block title %}Summary{% endblock %}
{% block content %}
<h1>Summary</h1>
{% if data %}
<ul>
    {% for k, v in data.items() %}
    <li><strong>{{ k }}</strong>: {{ v }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No data.</p>
{% endif %}
<form method="post">
    <button name="back" value="1">Back</button>
    <button name="confirm" value="1">Confirm</button>
</form>
{% endblock %}
