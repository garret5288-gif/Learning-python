<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Multi-step Form{% endblock %}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Arial, sans-serif;
            margin: 2rem;
        }

        nav a {
            margin-right: .8rem;
        }

        label {
            display: block;
            margin: .5rem 0 .25rem;
        }

        input {
            padding: .4rem;
            width: 20rem;
            max-width: 100%;
        }

        .row {
            margin: .5rem 0;
        }

        .flash {
            background: #f3f4f6;
            padding: .5rem .75rem;
            border-radius: 4px;
            margin: .4rem 0;
        }
    </style>
</head>

<body>
    <nav>
        <a href="{{ url_for('start') }}">Start</a>
        {% if n %}
        <span>Step {{ n }} of {{ total }}</span>
        {% endif %}
    </nav>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for m in messages %}<div class="flash">{{ m }}</div>{% endfor %}
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>

</html>
