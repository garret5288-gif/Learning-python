{% extends 'base.html' %}
{% block title %}{{ 'New Item' if mode == 'create' else 'Edit Item' }}{% endblock %}
{% block content %}
<h2>{{ 'New Item' if mode == 'create' else 'Edit Item' }}</h2>
<form method="post">
    <label>Title</label>
    <input type="text" name="title" value="{{ (item['title'] if item else '') | e }}" required />

    <label>Body</label>
    <textarea name="body" required>{{ (item['body'] if item else '') | e }}</textarea>

    <div style="margin-top:10px;">
        <button class="btn primary" type="submit">{{ 'Create' if mode == 'create' else 'Save' }}</button>
        <a class="btn" href="{{ url_for('my_items') }}">Cancel</a>
    </div>
</form>
{% endblock %}
