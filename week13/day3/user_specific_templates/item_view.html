{% extends 'base.html' %}
{% block title %}View Item{% endblock %}
{% block content %}
<h2>{{ item['title'] }}</h2>
<p style="white-space: pre-wrap;">{{ item['body'] }}</p>
<div style="display:flex; gap:8px;">
    <a class="btn" href="{{ url_for('edit_item', item_id=item['id']) }}">Edit</a>
    <form method="post" action="{{ url_for('delete_item', item_id=item['id']) }}"
        onsubmit="return confirm('Delete this item?');">
        <button class="btn danger" type="submit">Delete</button>
    </form>
    <a class="btn" href="{{ url_for('my_items') }}">Back</a>
</div>
{% endblock %}
